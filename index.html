
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>OUT OF TiME: The Escape</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      font-family: 'Courier New', Courier, monospace;
    }
    #splash {
      position: absolute;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.85);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      z-index: 2;
    }
    #splash h1 {
      font-size: 3em;
      text-shadow: 0 0 10px #fff;
    }
    #splash p {
      margin-top: 20px;
      font-size: 1.2em;
      color: #ccc;
    }
    canvas {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
    }
    #timer {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 1.5em;
      color: white;
      z-index: 3;
      text-shadow: 0 0 5px #000;
    }
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: url('out_of_time_bg.png') no-repeat center center / cover;
      z-index: 0;
      filter: brightness(0.7);
    }
  </style>
</head>
<body>
  <div id="splash" onclick="startGame()">
    <h1>OUT OF TiME</h1>
    <p>Tap to Start</p>
  </div>
  <div id="timer">Time: 60</div>
  <canvas id="gameCanvas"></canvas>
  <audio id="bgm" loop>
    <source src="take_me_home.mp3" type="audio/mpeg">
  </audio>
  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const timerDisplay = document.getElementById('timer');
    let car = { x: window.innerWidth / 2 - 25, y: window.innerHeight - 150, width: 50, height: 100 };
    let clocks = [];
    let keys = {};
    let timeLeft = 60;
    let gameLoop, countdown;

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      car.y = canvas.height - 150;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    function drawCar() {
      ctx.fillStyle = "#000";
      ctx.fillRect(car.x, car.y, car.width, car.height);
    }

    function drawClocks() {
      ctx.fillStyle = "#fff700";
      clocks.forEach(clock => {
        ctx.beginPath();
        ctx.arc(clock.x, clock.y, 10, 0, 2 * Math.PI);
        ctx.fill();
      });
    }

    function updateClocks() {
      clocks.forEach(clock => clock.y += 2);
      clocks = clocks.filter(clock => clock.y < canvas.height);
    }

    function checkCollision() {
      clocks = clocks.filter(clock => {
        const dx = car.x + car.width / 2 - clock.x;
        const dy = car.y + car.height / 2 - clock.y;
        const distance = Math.sqrt(dx * dx + dy * dy);
        if (distance < 30) {
          timeLeft += 5;
          return false;
        }
        return true;
      });
    }

    function update() {
      if (keys['ArrowLeft'] && car.x > 0) car.x -= 5;
      if (keys['ArrowRight'] && car.x < canvas.width - car.width) car.x += 5;
      if (Math.random() < 0.02) {
        clocks.push({ x: Math.random() * canvas.width, y: -10 });
      }
      updateClocks();
      checkCollision();
    }

    function game() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      update();
      drawCar();
      drawClocks();
    }

    function countdownTimer() {
      timeLeft--;
      timerDisplay.innerText = "Time: " + timeLeft;
      if (timeLeft <= 0) {
        clearInterval(gameLoop);
        clearInterval(countdown);
        alert("YOU'RE OUT OF TiME");
      }
    }

    function startGame() {
      document.getElementById('splash').style.display = 'none';
      canvas.style.display = 'block';
      document.getElementById('bgm').play();
      gameLoop = setInterval(game, 1000 / 60);
      countdown = setInterval(countdownTimer, 1000);
    }

    document.addEventListener('keydown', e => keys[e.key] = true);
    document.addEventListener('keyup', e => keys[e.key] = false);
  </script>
</body>
</html>
